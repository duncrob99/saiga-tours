{% extends 'main/main.html' %}

{% block content %}
    <div class="container">
        <h1 class="display-1">News Articles</h1>
        <hr>
        {% for article in page_obj %}
            <div class="row m-4">
                <div class="card g-0" style="max-height: 300px;">
                    <div class="row">
                        <div class="col" style="max-width: 300px;">
                            <img src="{{ article.card_img.url }}" class="img-fluid rounded-start">
                        </div>
                        <div class="col">
                            <div class="card-body">
                                <h4 class="card-title display-6">{{ article.title }}</h4>
                                <p class="card-text">Here's some more information.</p>
                            </div>
                        </div>
                        <a class="stretched-link" href="{% url 'article' article.slug %}"></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
