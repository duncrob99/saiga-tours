{% if page.children.count == 0 %}
    <li>
        <a class="dropdown-item" href="{% url 'page' page.full_path %}">{{ page.title }}</a>
    </li>
{% else %}
    <li>
        <a class="dropdown-item" href="{% url 'page' page.full_path %}">{{ page.title }} <i
                class="bi bi-caret-right-fill"></i></a>
        <ul class="dropdown-menu dropdown-submenu" aria-labelledby="dropdownMenuButton">
            {% for child_page in page.children.all %}
                {% include 'main/page_dropdown.html' with page=child_page %}
            {% endfor %}
        </ul>
    </li>
{% endif %}
