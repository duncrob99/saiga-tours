{% extends 'main/main.html' %}
{% load static %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/article_list.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="display-1">{{ title }}</h1>
        <hr>
        {% for article in page_obj %}
            <div class="row m-4">
                <div class="card g-0 article-card">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="img-container">
                            <img src="{{ article.card_img.url }}">
                        </div>
                        <div class="card-body">
                            <h4 class="card-title display-6">{{ article.title }}</h4>
                            <p class="card-text">Here's some more information.</p>
                        </div>
                        <div class="article-date">
                            {{ article.creation|date }}
                        </div>
                        <a class="stretched-link" href="{% url 'article' article.slug %}"></a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
