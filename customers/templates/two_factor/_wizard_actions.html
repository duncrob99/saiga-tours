<div class="btn-group">
{% if cancel_url %}
  <a href="{{ cancel_url }}"
     class="float-right btn btn-link">Cancel</a>
{% endif %}
{% if wizard.steps.prev %}
  <button name="wizard_goto_step" type="submit"
          value="{{ wizard.steps.prev }}"
          class="secondary">Back</button>
{% else %}
{% endif %}
<button type="submit" class="primary">Next</button>
</div>
