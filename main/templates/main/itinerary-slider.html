{% load static %}
{% load mathfilters %}
<link rel="stylesheet" href="{% static 'css/itinerary_asdl;kjf.css' %}">


<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="slides">
        {% for day in itinerary %}
            <div class="mySlides fade show card{% if forloop.counter == 1 %} active{% endif %}">
                <div class="card-header">
                    <h6 class="display-6">Day {{ day.day }}</h6>
                    <h5>{{ day.title }}</h5>
                </div>
                <div class="card-body">
                    {{ day.body | safe }}
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)"><i class="bi bi-arrow-left-circle"></i></a>
    <a class="next" onclick="plusSlides(1)"><i class="bi bi-arrow-right-circle"></i></a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">

    {% for day in itinerary %}
        <span class="dot" onclick="currentSlide({{ forloop.counter }})"></span>
    {% endfor %}
</div>

{% block js %}
    <script src="{% static 'js/itinerary-slider.js' %}"></script>
{% endblock %}
