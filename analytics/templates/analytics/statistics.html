{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    {% bootstrap_css %}
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js"></script>
    <style>
        .navbar {
            box-shadow: 5px 5px 10px darkgrey;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            z-index: 5;
        }

        .card {
            box-shadow: 5px 5px 10px darkgrey;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="display-5 m-2 h1">Analytics</span>
    </div>
</nav>
<div class="container-fluid">
    <div class="row m-3">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="display-5">Daily Page Views</h5>
                </div>
                <div class="card-body">
                    <div id="daily-page-views"></div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="display-5">Daily Visitors</h5>
                </div>
                <div class="card-body">
                    <div id="daily-visitors"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="display-5">Page-Views per User</h5>
                </div>
                <div class="card-body">
                    <div id="views-per-user"></div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="display-5">Session Durations</h5>
                </div>
                <div class="card-body">
                    <div id="session-durations"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--<script src="{% static 'analytics/js/plotly.js' %}"></script>-->
<script>
    let days = [];
    {% for day in days %}
        days.push('{{ day|date:"c" }}')
    {% endfor %}

    let daily_viewcounts = [];
    {% for viewcount in daily_viewcounts %}
        daily_viewcounts.push({{ viewcount }})
    {% endfor %}

    let daily_visitors = [];
    {% for visitor in daily_visitors %}
        daily_visitors.push({{ visitor }})
    {% endfor %}

    let views_per_user = [];
    {% for user in views_per_visitor %}
        views_per_user.push({{ user }});
    {% endfor %}

    let session_durations = [];
    {% for dur in session_durations %}
        session_durations.push("{{ dur }}");
    {% endfor %}
    console.log(session_durations);

    window.addEventListener('load', () => {
        Plotly.newPlot('daily-page-views', [{
            {#x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],#}
            {#y: [1, 3, 6],#}
            x: days,
            y: daily_viewcounts
        }], {
            xaxis: {
                type: 'date',
                dtick: 24 * 60 * 60 * 1000
            },
        });

        Plotly.newPlot('daily-visitors', [{
            {#x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],#}
            {#y: [1, 3, 6],#}
            x: days,
            y: daily_visitors,
        }], {
            xaxis: {
                type: 'date',
                dtick: 24 * 60 * 60 * 1000
            },
            yaxis: {
                dtick: 1
            }
        });

        Plotly.newPlot('views-per-user', [{
            x: views_per_user,
            autobinx: false,
            xbins: {
                start: 1,
                size: 5,
            },
            type: 'histogram'
        }])

        Plotly.newPlot('session-durations', [{
            x: session_durations,
            xbins: {
                start: 0
            },
            type: 'histogram'
        }])
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
