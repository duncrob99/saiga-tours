<style>
    #cookie-banner {
        width: 30vw;
        position: absolute;
        bottom: 30px;
        left: 30px;
        z-index: 999999;
        transition: all 2s;
    }

    #cookie-banner.hidden {
        opacity: 0;
        z-index: -999999;
        pointer-events: none;
    }

    #cookie-banner-button {
        border-radius: 100px;
        transition: all 1s;
    }

    #cookie-banner-button:hover {
        transform: scale(1.1);
        transition: all 0.3s;
    }

    .cookie-banner-container {
        position: -webkit-sticky;
        position: sticky;
        bottom: 20px;
        left: 30px;
        z-index: 999999;
    }
</style>
<div class="cookie-banner-container">
    <div class="card hidden" id="cookie-banner">
        <div class="card-body d-flex">
            <div>
                By continuing, you accept to allowing cookies on your computer. Just don't get crumbs in your
                keyboard!
            </div>
            <button class="btn btn-primary accent hoverable-accent" id="cookie-banner-button">Okay!</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('cookie-banner-button').addEventListener('click', () => {
        document.getElementById('cookie-banner').classList.add('hidden');
    })
</script>
